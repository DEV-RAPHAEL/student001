<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQUEST CARD | GTBank</title>
    <link rel="stylesheet" href="/asset/style/style.css">
</head>
<body class="reg_site">
    <main class="request_main">
        <nav>
            <div id="logo">
                <h4>GTBank</h4>
            </div>
            <div id="nav_link">
                <a href="../">Home</a>
                <a href="../card1/">Recover Card</a>
                <a href="../track/">Track Delivery</a>
                <a href="./">Sign Up</a>
            </div>
        </nav>
        <div class="hero">
        <h2>Registration Page</h2>
        <h5>Welcome to our kini kan</h5>
    </div>
        <div id="reg_form">
            <form class="reg_form">
              <div class="form">
                <input id="input" class="space" type="text" name="firstName" placeholder="Full Name"  required>
                <input id="input" type="text" class="space" name="middleName" placeholder="middleName"  required>
                <input id="input" type="text" class="space"name="lastName" placeholder="Last Name"  required>
            </div>
            <div class="form">
                <select name="drop" id="input" class="space">
                    <option value="Gender">Please Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="date" name="dob" id="input" class="space">
                <input id="input" type="text" class="space"name="occupation" placeholder="Occupation"  required>
            </div>
            <div class="form">
                <input id="input" class="space" type="number" name="mobile1" placeholder="Mobile 1" max="11" min="11" required>
                <input id="input" type="number" class="space" name="mobile2" placeholder="Mobile 2"max="11" min="11"  required>
                <input id="input" type="email" class="space"name="email" placeholder="Email Address"  required>
            </div>
            <div class="form">
                <input id="input" class="space" type="text" name="Address" placeholder="Address"  required>
                <input id="input" type="text" class="space" name="Landmark" placeholder="Landmark"  required>
                <input id="input" type="text" class="space"name="State" placeholder="State"  required>
            </div>
            <div class="form">
                <input id="input" class="space" type="text" name="city" placeholder="City"  required>
                <input id="input" type="text" class="space" name="acct_num" placeholder="Account Number"  required>
                <input id="input" type="text" class="space"name="id_no" placeholder="Identification Number"  required>
            </div>
            <div class="form">
                <input id="input" class="space" type="text" name="sec1" placeholder="Security Question 1"  required>
                <input id="input" type="text" class="space" name="sec2" placeholder="Answer"  required>
                <input id="input" type="password" class="space"name="password" placeholder="Password "  required>
            </div>
            <div class="form">
                <input id="input" class="space" type="text" name="ans1" placeholder="Security Question 2"  required>
                <input id="input" type="text" class="space" name="ans2" placeholder="Answer"  required>
                <input id="input" type="password" class="space"name="password2" placeholder="Re-Enter Password "  required>
            </div>
            <div class="final">
                            Please Upload your passport
            <input type="file" name="passport" id="passport">
            
                <input id="submit"  type="submit" value="submit ">
            </div>

            </form>
        </div>
    </main>
</body>
</html>
